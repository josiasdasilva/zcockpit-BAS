specVersion: "1.0"
metadata:
  name: 'zcockpit'
type: application
ui5Theme: sap_bluecrystal
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
framework:
  name: SAPUI5
  version: 1.71.46
  libraries:
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://devsapecc02.grupodma.intra:8000
            client: "310"
            destination: DMA_310
            authenticationType: BasicAuthentication
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.46
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
